<!-- Guy Scamp -->
<!-- Document Type Tag -->
<!DOCTYPE html>
<!-- HTML Open Tag -->
 <html>
    <!-- Head Open Tag -->
    <head>
        <!-- Title Tag -->
        <title>Dice Game</title>
        <!-- CSS Link Tag-->
        <link rel="stylesheet" href="main.css">
    <!-- Head Close Tag -->
    </head>
    <!-- Body Open Tag -->
    <body>
        <!-- Our Container for the dice elements -->
        <div class="container">
            <!-- Header Tag -->
            <h1>Dice War!</h1>
            <!-- Player 1s dice element -->
            <div class="dice">
                <!-- Class Element for Player 1 -->
                <p class="Player1">Player 1</p>
                <!-- Image Element for Player 1s dice -->
                <img class="img1" src="dice6.png">
            </div>
            <!-- Player 2s dice element -->
            <div class="dice">
                <!-- Class Element for Player 2 -->
                <p class="Player2">Player 2</p>
                <!-- Image Element for Player 2s dice -->
                <img class="img2" src="dice6.png">
            </div>
        </div>
        <!-- Our Roll Dice Button Container -->
        <div class="container bottom">
            <!-- Our roll button element -->
            <button type="button" class="butn" onClick="rollTheDice()"> Roll the Dice </button>
        </div>
        <!-- Our Edit Names Button Container -->
        <div class="container bottom">
            <button type="button" class="butn" onClick="editNames()"> Edit Names  </button>
        </div>
        <!-- This is Internal JavaScript -->
        <script>
            // Variables for our Player Names
            var player1 = "Player 1";
            var player2 = "Player 2";
            // Function to change the player name
            function editNames() {
                // Prompt message displayed when edit names is pressed
                player1 = prompt("Change Player1 name");
                player2 = prompt("Change player2 name");
                // We grab our player name elements and then set them to the new name inputs
                document.querySelector("p.Player1").innerHTML = player1;             
                document.querySelector("p.Player2").innerHTML = player2;
            }
        </script>
        <!-- This is External JavaScript -->
        <script src="code.js" type="text/javascript"></script>
    <!-- Body Close Tag -->
    </body>
<!-- HTML Close Tag -->
</html>
